<!DOCTYPE html>
<html>
  <head>
    <title>&lt;brecert&gt;</title>

    <meta property="og:title" content="brecert" />
    <meta property="og:url" content="https://bree.ml" />
    <meta property="og:image" content="https://avatars1.githubusercontent.com/u/11599528?s=256&v=4" />
    <meta property="og:image:alt" content="brecert" />
    <meta property="og:description" content="I'd rather not talk much about myself" />
    <meta property="og:site_name" content="ts, js, py, go, rs" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      html {
        font-family: "Helvetica Neue", "Roboto", sans-serif;

        /* see https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Scrollbars */
        scrollbar-color: #666 transparent;
        scrollbar-width: thin;
        
        display: flex;
        justify-content: center;
        
        height: 100vh;
        
        background-color: #0c0c0c;
        color: #f0f0f0
      }
      
      html * {
        margin: auto;
      }
      
      .user-info {
        display: grid;
        grid-template: 
          "avatar user-name" 1fr
          "avatar user-languages" 1fr / 
          auto auto;
      }
      
      .avatar {
        grid-area: avatar;
      }
      
      .avatar img, .avatar {
        width: 50px;
        height: 50px
      }
      
      .user-name {
        grid-area: user-name;
      }
      
      .user-languages {
        grid-area: user-languages;
      }
      
      .basic-card-image {
        border-radius: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="basic-card" style="--card-color: #757;">
      <div class="basic-card-hr"></div>
      <div class="basic-card-header user-info">
        <div class="basic-card-image avatar">
          <img src="https://avatars1.githubusercontent.com/u/11599528?s=256&v=4">
        </div>
        <div class="basic-card-title user-name">Brecert</div>
        <div class="basic-card-subtitle user-languages">ts, js, py, go, rs</div>
      </div>
      <br>
      <div class="basic-card-content">
        <div class="basic-card-description">
          <p>I'd rather not talk much about myself</p>
        </div>
      </div>
    </div>
  </body>
</html>
